<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img src="/baitap1512/header.jpg" alt="banner">
            </div>
            <div class="menu">
                <div class="taskbar">
                    <div class="taskbar-select">
                        <div class="select-btn"> 
                            <a href="#">Home</a>
                        </div>
                        <div class="select-btn">
                            <a href="">Tin học</a>
                        </div>
                        <div class="select-btn">
                            <a href="">Biểu mẫu</a>
                        </div>
                        <div class="select-btn">

                        </div>
                        <div class="select-btn">
                            <a href="">Tin học văn phòng</a>
                        </div>
                        <div class="select-btn">
                            <a href="">Liên hệ</a>
                        </div>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Tìm kiếm">               
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div content-img>
                    <img class="content-img" src="/baitap1512/excel.jpg" alt="img">
                </div>
                <div>
                    <img class="abc-img" src="https://dichvudanhvanban.com/images/day-kem-tin-hoc-tphcm.jpg"> 
                </div>
            </div>
        </div>
    </div>
